<!DOCTYPE html>
<html>
  <head>
    <title>Ask AI Extension</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }
      h3 {
        margin-top: 0;
        color: #2c3e50;
        font-size: 16px;
      }
      .instructions {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
        margin: 12px 0;
      }
      .info {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 6px;
        margin-top: 12px;
        border: 1px solid #e9ecef;
      }
      .info p {
        margin: 0 0 8px 0;
        font-weight: 500;
      }
      ul {
        margin: 0;
        padding-left: 20px;
      }
      li {
        margin: 4px 0;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <h3>Ask AI Extension</h3>
    <div class="instructions">
      Select any text on a webpage and right-click to use "Ask AI" from the
      context menu.
    </div>
    <div class="info">
      <p>Features:</p>
      <ul>
        <li>Instant AI responses</li>
        <li>Markdown formatting support</li>
        <li>Auto-copy to clipboard</li>
        <li>Clean interface with close button</li>
      </ul>
    </div>
  </body>
</html>
